<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .flag{
            height: 600px;
            width: 900px;
            background-color: red;
            position: relative;
        }
        .star {
            width: 400px;
            height: 400px;
            background-color: yellow;
            position: relative;
            top: 100px;
            left: 250px;
            clip-path: polygon(50% 0%, 61% 35%, 98% 35%, 68% 57%, 79% 91%, 50% 70%, 21% 91%, 32% 57%, 2% 35%, 39% 35%);
        }
    </style>
    <title>Vietnam Flag</title>
</head>
<body>
    <div class="flag">
        <div class="star"></div>
    </div>
</body>
</html>
